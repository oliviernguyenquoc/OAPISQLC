openapi: 3.1.0
info:
  title: Data Type and Constraints Test
  version: 1.0.0
components:
  schemas:
    Product:
      required:
        - quantity
      type: object
      properties:
        price:
          type: number
          minimum: 0
          maximum: 100000
        status:
          type: string
          enum:
            - available
            - pending
            - sold
        quantity:
          type: integer